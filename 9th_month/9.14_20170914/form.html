<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login.css">
  <title>Document</title>
</head>

<body>
  <div class="login">
    <h2 class="heading">LogIn</h2>
    <form class="login-form" action="javascript:alert('로그인')">
      <fieldset>
        <legend>
          User Login Form
        </legend>
        <div class="user-id">
          <label for="user-id">ID</label>
          <input type="text" id="user-id" />
        </div>
        <div class="user-pw">
          <label for="user-pw">PW</label>
          <input type="password" id="user-pw" />
        </div>
        <button>LogIn</button>
      </fieldset>
    </form>
    <ul class="user-service">
      <li>Join</li>
      <li>Find ID/PW</li>
    </ul>
  </div>
</body>

</html>
